<div class="tui-col_md-4">
  <a rel="noreferrer" size="l" target="_blank" tuiIsland [hoverable]="true">
    <img alt="Taiga" class="image" [src]="bannerImage" />
    <h3 class="title title_size_s">Bùi bò</h3>
    <p class="text">
      ngon ơi là ngon
    </p>
    <a mode="secondary" rel="noreferrer" size="m" target="_blank" tuiButton type="button" class="button">
      mua
    </a>
  </a>
</div>


<button appearance="custom" tuiButton type="button" class="nut">
  primary
</button>

.<div tuiCarouselButtons class="wrapper">
  <button icon="tuiIconChevronLeftLarge" title="Previous" tuiIconButton type="button"
    (click)="carousel.prev()"></button>
  <tui-carousel #carousel class="carousel">
    <tui-island *tuiItem>
      <h2 class="tui-island__title">Monty Python and the Holy Grail</h2>
      <p>
        King Arthur and his Knights of the Round Table embark on a surreal, low-budget search for the Holy
        Grail, encountering many, very silly obstacles.
      </p>
      <div>
        <button appearance="primary" tuiButton type="button">
          Buy $

        </button>
        <button tuiButton type="button" class="tui-space_left-2">
          Rent $

        </button>
      </div>
    </tui-island>
    <tui-island *tuiItem>
      <tui-loader></tui-loader>
    </tui-island>
    <tui-island *tuiItem class="tui-island_text-align_center">
      <h2 class="tui-island__title">Failed to load</h2>
      <p>
        <tui-marker-icon mode="error" src="tuiIconClose"></tui-marker-icon>
      </p>
    </tui-island>
  </tui-carousel>
  <button icon="tuiIconChevronRightLarge" title="Next" tuiIconButton type="button" (click)="carousel.next()"></button>
</div>
<input placeholder=".." />

<tui-input formControlName="user" [tuiTextfieldCustomContent]="">
  User
  <input placeholder="Type your name or surname" tuiTextfield />
